<p>List of games : </p>
<ul>
    <li *ngFor="let game of games">
       id : {{game.id}} - author : {{ game.author.nickName}} - nbPlayerMissing : {{game.nbPlayerMissing}} - isFinished : {{game.isFinished}}
    </li>
</ul>
<div class="newGame">

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class ="radio">
            <input type="radio"
                   name="nbPlayer" value="3" checked ngModel>
            <label>3</label>
    
            <input type="radio"
                   name="nbPlayer" value="4" checked ngModel>
            <label>4</label>
    
            <input type="radio"
                   name="nbPlayer" value="5" checked ngModel>
            <label>5</label>
    
            <input type="radio"
                   name="nbPlayer" value="6" checked ngModel>
            <label>6</label>
    
            <input type="radio"
                   name="nbPlayer" value="7" checked ngModel>
            <label>7</label>
    
            <input type="radio"
                   name="nbPlayer" value="8" checked ngModel>
            <label>8 Players</label>
        </div>
        <input type="submit" class="submitbtn" value="New Timeless Game">
    </form>
</div>
